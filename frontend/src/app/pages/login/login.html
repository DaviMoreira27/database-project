<div class="w-full h-screen flex items-center justify-center bg-gray-100">
  <div class="flex flex-col items-center gap-4">
    <h1 class="text-2xl font-semibold">Clean City</h1>

    <form
      [formGroup]="form"
      (submit)="submit()"
      class="bg-white p-6 rounded shadow w-96 flex flex-col gap-4"
    >
      <div class="flex flex-col gap-1">
        <label for="email">Email</label>
        <input id="email" type="text" pInputText formControlName="email" class="w-full" />
      </div>

      <div class="flex flex-col gap-1">
        <label for="password">Senha</label>
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full"
        ></p-password>
      </div>

      <div class="flex flex-col gap-1">
        <label for="role">Role</label>
        <p-select
          id="role"
          formControlName="role"
          [options]="roles"
          optionLabel="label"
          optionValue="value"
          placeholder="Select"
          class="w-full"
        ></p-select>
      </div>

      <button
        pButton
        type="submit"
        label="Login"
        class="w-full"
        [loading]="loading()"
        [disabled]="form.invalid"
      ></button>
    </form>
  </div>
</div>
