<div class="flex h-screen w-full overflow-hidden bg-slate-50">
  <app-navbar></app-navbar>

  <div class="flex flex-col flex-1 h-full overflow-hidden relative">
    <app-header></app-header>

    <main class="flex-1 overflow-y-auto p-12">
      @if(this.loading()) {
      <div class="flex justify-center align-middle w-full h-full">
        <p-progress-spinner ariaLabel="loading" />
      </div>
      } @else {
      <div
        class="grid grid-cols-1 md:grid-cols-12 gap-6 max-w-10/12 mx-auto content-start auto-rows-min"
      >
        <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 md:col-span-6">
          <h2 class="text-xs font-bold text-slate-500 mb-3 uppercase tracking-wider">
            Receita Mensal
          </h2>
          <div class="relative w-full h-48 flex items-end justify-center">
            <p-chart
              type="line"
              [data]="receitaData"
              [options]="compactOptions"
              class="w-full h-full"
            ></p-chart>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 md:col-span-6">
          <h2 class="text-xs font-bold text-slate-500 mb-3 uppercase tracking-wider">
            Qualidade (Problemas)
          </h2>
          <div class="relative w-full h-48 flex items-end justify-center">
            <p-chart
              type="bar"
              [data]="problemasData"
              [options]="compactOptions"
              class="w-full h-full"
            ></p-chart>
          </div>
        </div>

        <div
          class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 md:col-span-6 md:row-span-2 flex flex-col mt-12"
        >
          <h2 class="text-xs font-bold text-slate-500 mb-3 uppercase tracking-wider">
            Frota Estacionada
          </h2>
          <div class="relative w-full flex-1 min-h-[300px] flex items-center justify-center">
            <p-chart
              type="pie"
              [data]="bicicletasData"
              [options]="compactOptions"
              class="w-full h-full"
            ></p-chart>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 md:col-span-6 mt-12">
          <h2 class="text-xs font-bold text-slate-500 mb-3 uppercase tracking-wider">
            Ocupação / Ponto
          </h2>
          <div class="relative w-full h-40 flex items-center justify-center">
            <p-chart
              type="bar"
              [data]="estacionamentoData"
              [options]="compactOptions"
              class="w-full h-full"
            ></p-chart>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 md:col-span-6">
          <h2 class="text-xs font-bold text-slate-500 mb-3 uppercase tracking-wider">
            Sessões Diárias
          </h2>
          <div class="relative w-full h-48 flex items-end justify-center">
            <p-chart
              type="line"
              [data]="sessoesData"
              [options]="compactOptions"
              class="w-full h-full"
            ></p-chart>
          </div>
        </div>
      </div>
      }
    </main>
  </div>
</div>
